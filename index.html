<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Security Alert</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;  
            text-align: center;  
        }  
        .container {  
            max-width: 600px;  
            padding: 40px;  
            background-color: #fff;  
            border: 1px solid #ddd;  
            border-radius: 8px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
        }  
        .alert-header {  
            font-size: 28px;  
            color: #d9534f;  
            margin-bottom: 30px;  
            text-transform: uppercase;  
            letter-spacing: 1px;  
        }  
        .alert-message {  
            font-size: 18px;  
            line-height: 1.6;  
            color: #333;  
            margin-bottom: 20px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="alert-header">Alert</div>  
        <div class="alert-message">  
            <p>This is a simulated phishing attempt.</p>  
            <p>No action is required, but please remain vigilant and cautious with unsolicited requests for personal information or clicking on unknown links. Educate yourself on cybersecurity best practices to stay safe online.</p>  
        </div>  
    </div>  
</body>  
</html>
